<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:remove="all">Password Reset Request</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
        .greetings{color:#333333;}
        </style>
    </head>
    <body>
        <p class="greetings" th:text="#{email.greeting(${user.getFirstName()})}"
        	th:unless="${#strings.isEmpty(user.getFirstName())}">
            Hello, Peter Static!
        </p>
        <p class="greetings" th:text="#{email.greeting(${user.getUserName()})}"
        	th:if="${#strings.isEmpty(user.getFirstName())}">
            Hello, Peter Static!
        </p>
        <p th:text="#{email.passwordreset.clicklinktoconfirm}">
        Click the following link to create a new password: 
        </p>
        <p>
        	<a th:href="@{#{email.passwordreset.link(${baseUrl}, ${user.getUserName()}, ${user.getResetPasswordToken()})}}"
        	 th:text="#{email.passwordreset.link(${baseUrl}, ${user.getUserName()}, ${user.getResetPasswordToken()})}"> </a>
        </p>
        <p class="greetings">
        	&emsp;Regards, <br />
            &emsp;The ffora team
        </p>
    </body>
</html>
