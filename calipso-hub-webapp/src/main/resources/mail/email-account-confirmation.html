<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.accountconfirmation.title}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
        .greetings{color:#333333;}
        </style>
    </head>
    <body>
        <p class="greetings" th:text="#{email.greeting(${user.getFirstName()})}"
        	th:unless="${#strings.isEmpty(user.getFirstName())}">
            Hello, Peter Static!
        </p>
        <p class="greetings" th:text="#{email.greeting(${user.getUsername()})}"
           th:if="${#strings.isEmpty(user.getFirstName())}">
            Hello, Peter Static!
        </p>
        <p th:text="#{email.token.is(${user.getCredentials().getResetPasswordToken()})} ">
        Your confirmation token is:
        </p>
        <p th:text="#{email.accountconfirmation.clicklinktoconfirm}">
        Click the following link to confirm your email address and enable your account:
        </p>
        <p>
            <a th:href="@{#{email.passwordreset.link(${baseUrl}, ${user.getCredentials().getEmail()}, ${user.getCredentials().getResetPasswordToken()})}}"
               th:text="#{email.passwordreset.link(${baseUrl}, ${user.getCredentials().getEmail()}, ${user.getCredentials().getResetPasswordToken()})}"> </a>
        </p>
        <p class="greetings">
            &emsp;<span th:text="#{email.regards}"></span><br/>
            &emsp; <em><span th:text="#{email.signature}"></span></em>
        </p>
    </body>
</html>
